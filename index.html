<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeQuest</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>CodeQuest</h1>
        <p>Your journey to coding mastery!</p>
    </header>

    <!-- Language cards (just for decoration) -->
    <div class="languages">
        <div class="language-card" data-lang="Python">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" width="80">
            <p>Python</p>
        </div>
        <div class="language-card" data-lang="C++">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++" width="80">
            <p>C++</p>
        </div>
        <div class="language-card" data-lang="Java">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java" width="80">
            <p>Java</p>
        </div>
    </div>

    <!-- Progress tracking section -->
    <div class="progress-section">
        <h2>Track Your Progress</h2>

        <!-- Dropdown button -->
        <button class="dropbtn" id="selectedLanguage">Select a language ▼</button>

        <!-- Dropdown list -->
        <div class="dropdown-content" id="dropdownContent">
            <p data-lang="Java">Java</p>
            <p data-lang="C++">C++</p>
            <p data-lang="Python">Python</p>
        </div>

        <!-- Area where stats will be shown -->
        <div id="statsContainer" class="stats hidden">
            <h3 id="langTitle">Language</h3>
            <p>Videos Completed: <span id="videosCount">0</span></p>
            <p>Questions Written: <span id="questionsCount">0</span></p>
            <p>Points Earned: <span id="pointsCount">0</span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 CodeQuest - Learn, Practice, and Grow!
    </footer>

    <!-- JavaScript code to make dropdown work -->
    <script>
        // Step 1: Get the important elements from the page
        const dropButton = document.getElementById('selectedLanguage');  // The button to select language
        const dropdownMenu = document.getElementById('dropdownContent'); // The list of languages
        const options = dropdownMenu.querySelectorAll('p');              // All language options
        const stats = document.getElementById('statsContainer');         // The stats area
        const languageTitle = document.getElementById('langTitle');      // The title showing the selected language
        const videosCount = document.getElementById('videosCount');      // Where video count is shown
        const questionsCount = document.getElementById('questionsCount');// Where question count is shown
        const pointsCount = document.getElementById('pointsCount');      // Where points count is shown

        // Step 2: Create some example data for each language
        const progressData = {
            "Java": { videos: 12, questions: 30, points: 150 },
            "C++": { videos: 8, questions: 22, points: 100 },
            "Python": { videos: 15, questions: 40, points: 200 }
        };

        // Step 3: Show or hide the dropdown when the button is clicked
        dropButton.addEventListener('click', () => {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Step 4: Handle clicks on each language option
        options.forEach(option => {
            option.addEventListener('click', () => {
                const selectedLanguage = option.getAttribute('data-lang'); // Get which language was clicked
                
                // Update the button text
                dropButton.textContent = selectedLanguage + " ▼";

                // Hide the dropdown
                dropdownMenu.style.display = 'none';

                // Get the data for the selected language
                const data = progressData[selectedLanguage];

                // Update the stats section with real data
                languageTitle.textContent = selectedLanguage;
                videosCount.textContent = data.videos;
                questionsCount.textContent = data.questions;
                pointsCount.textContent = data.points;

                // Make sure stats area is visible
                stats.classList.remove('hidden');
            });
        });

        // Step 5: If user clicks outside the dropdown, close it
        window.addEventListener('click', (event) => {
            if (!dropButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>

</body>
</html>
